<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Digital clock</title>
</head>

<body>
  <div class="containner-clock">
    <div class="date">
      <span id="year"></span>
      <span>/</span>
      <span id="month"></span>
      <span>/</span>
      <span id="date"></span>
    </div>
    <div class="time">
      <span id="hour"></span>
      <span>:</span>
      <span id="minute"></span>
      <span>:</span>
      <span id="second"></span>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
